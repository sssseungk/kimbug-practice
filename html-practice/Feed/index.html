<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feed</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="feed">
    <div class="feed-user-profile">
      <a href="#">
        <img src="https://i.pinimg.com/564x/13/eb/00/13eb0073c8faa510a0b3909be12bb623.jpg" alt="joy" />
      </a>
      <div>
        <h1>
          <a href="">
            Joy
          </a>
        </h1>
        <span aria-label="Posted 30 minutes ago">30 min</span>
      </div>
      <button type="button">
        Follow
      </button>
    </div>
    <div class="feed-content">
      <P>
        모든 진심을 쏟아부었던 레드벨벳 정규 3집 Chill Kill🥹
        우리 러비들 멤버들 스텝분들 모두 너무너무 감사합니다🥹💚
      </P>
    </div>
    <div class="feed-footer">
      <button type="button">10 Likes</button>
      <button type="button">0 Comments</button>
    </div>
    <form action="" method="post" class="feed-comment">
      <textarea placeholder="Write a comment"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="./app.js"></script>
</body>
</html>
