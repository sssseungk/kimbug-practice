<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipt</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>
    Bill sharing request
    <span>from <a href="#">Kimbug</a></span>
  </h1>
  <div class="receipt">
    <h2>
      McDonald's
    </h2>
    <strong class="barcode">
      <img src="./barcode.svg" alt="Barcode" />
    </strong>
    <span aria-label="Issued on June 24th, 20xx">24.06.20xx</span>
    <div>
      <dl>
        <div>
          <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
          <dd>
            <strong>
              &dollar;1.50
            </strong>
          </dd>
        </div>
        <div>
          <dt>Heineken Beer - 0.5<span aria-label="litter">L</span></dt>
          <dd>
            <strong>
              &dollar;3.25
            </strong>
          </dd>
        </div>
        <div>
          <dt>Chicken McNuggets</dt>
          <dd>
            <strong>
              &dollar;21.00
            </strong>
          </dd>
        </div>
      </dl>
      <dl>
        <dt>In total</dt>
        <dd>
          <strong>
            &dollar;25.75
          </strong>
        </dd>
      </dl>
    </div>
  </div>
</body>
</html>


<!-- 
상품에 대한 가격을 표시할 때 L로만 작성할 경우 스크린리더 사용자는
이해하지 못할 수 있기 때문에 <span> 태그를 사용하여 aria-label로 
"litter"라는 정확한 내용을 전달해주었음
 -->
