<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Card</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
  <div class="product-card">
    <div class="product-card-image">
      <img src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png" alt="" />
    </div>
    <div class="product-card-title">
      <h1>혼자가 혼자에게</h1>
      <strong aria-label="오늘의 책 선정">오늘의 책</strong>
    </div>
    <strong class="product-card-author" aria-label="저자 이병률">이병률</strong>
    <div class="product-card-review">
      <strong aria-label="평점 9.4">
        <span aria-hidden="true">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half"></i>
        </span>
        9.4
      </strong>
    </div>
  </div>
</body>
</html>


<!-- 
  강조하고 싶은 내용은 span 보다는 strong
  aria-hidden : 중요한 내용이 아니고 스크린리더가 읽지 않았으면 좋겠을 때 사용 
 -->
